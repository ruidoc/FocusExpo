<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  <link rel="stylesheet" href="../styles/tokens.css">
  <link rel="stylesheet" href="../styles/app.css">
  <script type="module">
    import { toast, countdown } from '../scripts/ui.js';
    window.addEventListener('DOMContentLoaded', () => {
      const go = document.getElementById('go');
      const left = document.getElementById('left');
      const endTs = Date.now() + 24 * 60 * 1000 + 12 * 1000;
      countdown(endTs, left);
      go?.addEventListener('click', () => toast('✨ 打开快速开始', 'info'));
    });
  </script>
  <style>
    body { background: #000; }
  </style>
</head>
<body>
  <div class="page">
    <div class="nav">
      <div class="title">专注一点</div>
      <a class="btn ghost" href="#" style="min-width: auto; padding: 0 12px;">⚙️</a>
    </div>
    <div class="content">
      <div class="banner primary">
        <div class="stack">
          <div style="font-weight:700; font-size: var(--font-size-lg);">🎯 专注进行中</div>
          <div style="display: flex; align-items: center; gap: 8px;">
            <div style="font-weight:600; font-size: var(--font-size-xl);" id="left">24:12</div>
            <div class="kpi">剩余时间</div>
          </div>
          <div class="kpi" style="opacity: 0.9;">当前已屏蔽 5 个干扰应用</div>
        </div>
      </div>

      <div class="card" style="background: var(--success-light); border: 1px solid var(--success);">
        <div class="stack">
          <div style="font-size: var(--font-size-lg); font-weight:700; color: var(--success);">✨ 快速开始</div>
          <div class="kpi" style="color: var(--text-secondary);">选择时长，一键开始专注模式</div>
          <div class="row" style="margin-top: var(--space-2);">
            <a class="btn primary" href="#" id="go" style="flex: 1;">开始专注</a>
            <div class="kpi" style="align-self: center;">推荐 25 / 45 / 90 分钟</div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="stack">
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <div style="font-size: var(--font-size-md); font-weight:600;">📱 专注目标</div>
            <div class="kpi">已选择 5 个应用</div>
          </div>
          <div class="token-list">
            <div class="token" style="background: #FF6B6B;">📱</div>
            <div class="token" style="background: #4ECDC4;">💬</div>
            <div class="token" style="background: #45B7D1;">🎵</div>
            <div class="token" style="background: #96CEB4;">🎮</div>
            <div class="token" style="background: #FFEAA7;">📺</div>
          </div>
          <div class="footer-actions">
            <a class="btn ghost" href="#">管理目标</a>
          </div>
        </div>
      </div>

      <div class="row" style="gap: var(--space-2);">
        <a class="btn" href="#" style="flex: 1;">📋 任务面板</a>
        <a class="btn" href="#" style="flex: 1;">➕ 新建任务</a>
      </div>
      
      <div class="row">
        <a class="btn ghost" href="#" style="flex: 1;">🔐 权限设置</a>
      </div>
    </div>
  </div>
</body>
</html>
