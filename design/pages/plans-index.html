      display: flex; 
      align-items: center; 
      padding: 0 var(--space-2); 
      font-size: var(--font-size-xs); 
      font-weight: 700;
      box-shadow: var(--shadow-card);
      transition: all 0.2s ease;
    }
    .bar:hover {
      transform: translateX(2px);
      box-shadow: var(--shadow-elevated);
    }
    .bar.focus { 
      background: linear-gradient(135deg, var(--success) 0%, #2ECC71 100%); 
    }
    .bar.shield { 
      background: linear-gradient(135deg, var(--error) 0%, #E74C3C 100%); 
    }
    .now { 
      position: absolute; 
      left: 0; 
      right: 0; 
      height: 3px; 
      background: linear-gradient(90deg, var(--primary) 0%, #5AC8FA 100%);
      border-radius: 2px;
      box-shadow: 0 0 8px rgba(0, 122, 255, 0.5);
    }

  <script type="module">
    function timeToMinutes(str){ const [h,m]=str.split(':').map(Number); return h*60+m; }
    function pos(min){ return Math.round(min/60*50) + 8; }
    window.addEventListener('DOMContentLoaded', () => {
      const tl = document.getElementById('tl');
      for (let h=0; h<=24; h++){ const y = pos(h*60); const line = document.createElement('div'); line.className='hour'; line.style.top = y+'px'; tl.appendChild(line); const t = document.createElement('div'); t.className='tick'; t.style.top = (y-10)+'px'; t.textContent = String(h).padStart(2,'0')+':00'; tl.appendChild(t);} 
      const bars=[
        {start:'07:30', end:'09:00', mode:'focus'},
        {start:'21:30', end:'22:30', mode:'shield'}
      ];
      bars.forEach(b=>{ const el=document.createElement('div'); el.className='bar '+b.mode; const top=pos(timeToMinutes(b.start)); const height=pos(timeToMinutes(b.end))-top; el.style.top=top+'px'; el.style.height=height+'px'; el.textContent = `${b.start}~${b.end}`; tl.appendChild(el); });
      const now = new Date(); const cur = pos(now.getHours()*60+now.getMinutes()); const curEl = document.createElement('div'); curEl.className='now'; curEl.style.top = cur+'px'; tl.appendChild(curEl);
    });
  </script>
