<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的 - FocusOne</title>
  <link rel="stylesheet" href="../styles/tokens.css">
  <link rel="stylesheet" href="../styles/app.css">
</head>
<body>
  <div class="app">
    <div class="safe-area">
      <div class="nav-header">
        <div class="nav-title">我的</div>
        <button class="nav-button">设置</button>
      </div>

      <div class="content">
        <!-- 用户信息头 -->
        <div class="card">
          <div class="card-body">
            <div class="flex items-center gap-4">
              <div style="width: 60px; height: 60px; border-radius: 50%; background: var(--primary-light); display: flex; align-items: center; justify-content: center; font-size: 24px;">
                👤
              </div>
              <div style="flex: 1;">
                <div style="font-size: 18px; font-weight: 600; margin-bottom: 4px;">专注达人</div>
                <div style="font-size: 14px; color: var(--text-secondary);">ID: 123456</div>
              </div>
              <button class="btn btn-outline" style="padding: 8px 16px; font-size: 14px;">编辑</button>
            </div>
          </div>
        </div>

        <!-- 统计概览 -->
        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px; margin-bottom: 20px;">
          <div class="card">
            <div class="card-body text-center" style="padding: 16px 12px;">
              <div style="font-size: 20px; font-weight: 600; color: var(--primary); margin-bottom: 4px;">12</div>
              <div style="font-size: 12px; color: var(--text-secondary);">本周专注</div>
            </div>
          </div>
          <div class="card">
            <div class="card-body text-center" style="padding: 16px 12px;">
              <div style="font-size: 20px; font-weight: 600; color: var(--success); margin-bottom: 4px;">85%</div>
              <div style="font-size: 12px; color: var(--text-secondary);">完成率</div>
            </div>
          </div>
          <div class="card">
            <div class="card-body text-center" style="padding: 16px 12px;">
              <div style="font-size: 20px; font-weight: 600; color: var(--warning); margin-bottom: 4px;">7</div>
              <div style="font-size: 12px; color: var(--text-secondary);">连续天数</div>
            </div>
          </div>
        </div>

        <!-- 功能入口 -->
        <div class="card">
          <a href="coins.html" class="list-item">
            <div class="list-item-icon" style="background: var(--warning-light); color: var(--warning);">
              💰
            </div>
            <div class="list-item-content">
              <div class="list-item-title">钱包中心</div>
              <div class="list-item-subtitle">85 自律币</div>
            </div>
            <div class="list-item-arrow">›</div>
          </a>
          <a href="rank.html" class="list-item">
            <div class="list-item-icon" style="background: var(--primary-light); color: var(--primary);">
              🏆
            </div>
            <div class="list-item-content">
              <div class="list-item-title">段位成就</div>
              <div class="list-item-subtitle">L1 观星者</div>
            </div>
            <div class="list-item-arrow">›</div>
          </a>
          <a href="challenge-history.html" class="list-item">
            <div class="list-item-icon" style="background: var(--success-light); color: var(--success);">
              📊
            </div>
            <div class="list-item-content">
              <div class="list-item-title">专注统计</div>
              <div class="list-item-subtitle">查看详细数据</div>
            </div>
            <div class="list-item-arrow">›</div>
          </a>
        </div>

        <!-- 设置入口 -->
        <div class="card">
          <a href="setting-index.html" class="list-item">
            <div class="list-item-icon">⚙️</div>
            <div class="list-item-content">
              <div class="list-item-title">设置</div>
              <div class="list-item-subtitle">权限、通知、关于</div>
            </div>
            <div class="list-item-arrow">›</div>
          </a>
          <a href="#" class="list-item">
            <div class="list-item-icon">❓</div>
            <div class="list-item-content">
              <div class="list-item-title">帮助与反馈</div>
              <div class="list-item-subtitle">使用指南、问题反馈</div>
            </div>
            <div class="list-item-arrow">›</div>
          </a>
          <a href="#" class="list-item">
            <div class="list-item-icon">ℹ️</div>
            <div class="list-item-content">
              <div class="list-item-title">关于 FocusOne</div>
              <div class="list-item-subtitle">版本 1.0.0</div>
            </div>
            <div class="list-item-arrow">›</div>
          </a>
        </div>
      </div>

      <!-- 底部Tab栏 -->
      <div class="tab-bar">
        <a href="home.html" class="tab-item">
          <div class="tab-icon">🏠</div>
          <div class="tab-label">首页</div>
        </a>
        <a href="challenges.html" class="tab-item">
          <div class="tab-icon">🎯</div>
          <div class="tab-label">挑战</div>
        </a>
        <a href="#" class="tab-item active">
          <div class="tab-icon">👤</div>
          <div class="tab-label">我的</div>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
