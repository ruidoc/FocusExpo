<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>挑战详情</title>
  <link rel="stylesheet" href="../styles/tokens.css">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: var(--bg-grouped);
      height: 100vh;
      overflow: hidden;
      margin: 0;
    }
    
    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      padding-top: var(--safe-top);
      padding-bottom: var(--safe-bottom);
    }
    
    /* iOS Style Header */
    .ios-header {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 44px;
      background: var(--bg-tertiary);
      border-bottom: 1px solid var(--separator);
      position: relative;
    }
    
    .back-btn {
      position: absolute;
      left: 16px;
      background: none;
      border: none;
      font-size: 20px;
      color: var(--primary);
      cursor: pointer;
    }
    
    .header-title {
      font-size: 17px;
      font-weight: 600;
      color: var(--text-primary);
      text-align: center;
    }
    
    /* Content Area */
    .content {
      flex: 1;
      overflow-y: auto;
      padding: var(--space-4);
    }
    
    /* Hero Section */
    .hero-section {
      background: linear-gradient(135deg, var(--primary) 0%, #5AC8FA 100%);
      border-radius: var(--radius-xl);
      padding: var(--space-6);
      margin-bottom: var(--space-6);
      color: white;
      position: relative;
      overflow: hidden;
    }
    
    .hero-section::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -20%;
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      backdrop-filter: blur(20px);
    }
    
    .challenge-badge {
      display: inline-flex;
      align-items: center;
      gap: var(--space-1);
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: var(--radius-full);
      padding: var(--space-1) var(--space-3);
      font-size: var(--font-size-sm);
      font-weight: 600;
      margin-bottom: var(--space-4);
    }
    
    .challenge-title {
      font-size: var(--font-size-2xl);
      font-weight: 700;
      margin-bottom: var(--space-2);
      line-height: 1.2;
    }
    
    .challenge-subtitle {
      font-size: var(--font-size-md);
      opacity: 0.9;
      margin-bottom: var(--space-4);
    }
    
    .reward-info {
      display: flex;
      align-items: center;
      gap: var(--space-3);
    }
    
    .reward-amount {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: var(--radius-lg);
      padding: var(--space-2) var(--space-4);
    }
    
    .reward-value {
      font-size: var(--font-size-lg);
      font-weight: 700;
    }
    
    .countdown-timer {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      font-size: var(--font-size-sm);
      opacity: 0.9;
    }
    
    /* Requirements Section */
    .requirements-section {
      background: var(--bg-primary);
      border-radius: var(--radius-lg);
      padding: var(--space-5);
      margin-bottom: var(--space-4);
      box-shadow: var(--shadow-card);
    }
    
    .section-title {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      font-size: var(--font-size-lg);
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: var(--space-4);
    }
    
    .section-icon {
      width: 24px;
      height: 24px;
      background: var(--primary-light);
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary);
      font-size: 14px;
    }
    
    .requirement-item {
      display: flex;
      align-items: flex-start;
      gap: var(--space-3);
      padding: var(--space-3);
      background: var(--bg-secondary);
      border-radius: var(--radius-md);
      margin-bottom: var(--space-3);
    }
    
    .requirement-item:last-child {
      margin-bottom: 0;
    }
    
    .requirement-icon {
      width: 32px;
      height: 32px;
      background: var(--success-light);
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--success);
      font-size: 16px;
      flex-shrink: 0;
    }
    
    .requirement-content {
      flex: 1;
    }
    
    .requirement-title {
      font-size: var(--font-size-md);
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: var(--space-1);
    }
    
    .requirement-desc {
      font-size: var(--font-size-sm);
      color: var(--text-secondary);
    }
    
    /* Blocked Apps Section */
    .blocked-apps-section {
      background: var(--bg-primary);
      border-radius: var(--radius-lg);
      padding: var(--space-5);
      margin-bottom: var(--space-4);
      box-shadow: var(--shadow-card);
    }
    
    .apps-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: var(--space-3);
      margin-top: var(--space-4);
    }
    
    .app-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--space-2);
      padding: var(--space-3);
      background: var(--bg-secondary);
      border-radius: var(--radius-md);
      transition: all 0.2s ease;
    }
    
    .app-item:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-elevated);
    }
    
    .app-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #FF6B6B, #FF8E53);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
      font-weight: 600;
    }
    
    .app-name {
      font-size: var(--font-size-xs);
      color: var(--text-secondary);
      text-align: center;
    }
    
    /* Progress Section */
    .progress-section {
      background: var(--bg-primary);
      border-radius: var(--radius-lg);
      padding: var(--space-5);
      margin-bottom: var(--space-6);
      box-shadow: var(--shadow-card);
    }
    
    .progress-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-4);
    }
    
    .progress-value {
      font-size: var(--font-size-lg);
      font-weight: 700;
      color: var(--primary);
    }
    
    .progress-bar {
      height: 8px;
      background: var(--bg-secondary);
      border-radius: var(--radius-full);
      overflow: hidden;
      margin-bottom: var(--space-3);
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary) 0%, #5AC8FA 100%);
      border-radius: var(--radius-full);
      width: 33%;
      transition: width 0.3s ease;
    }
    
    .progress-days {
      display: flex;
      gap: var(--space-2);
    }
    
    .day-indicator {
      flex: 1;
      height: 6px;
      background: var(--bg-secondary);
      border-radius: var(--radius-full);
      position: relative;
    }
    
    .day-indicator.completed {
      background: var(--success);
    }
    
    .day-indicator.current {
      background: var(--primary);
    }
    
    .day-label {
      font-size: var(--font-size-xs);
      color: var(--text-secondary);
      text-align: center;
      margin-top: var(--space-1);
    }
    
    /* Action Button */
    .action-button {
      background: linear-gradient(135deg, var(--primary) 0%, #5AC8FA 100%);
      border: none;
      border-radius: var(--radius-lg);
      padding: var(--space-4);
      color: white;
      font-size: var(--font-size-md);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-2);
      box-shadow: 0 4px 16px rgba(0, 122, 255, 0.3);
    }
    
    .action-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 122, 255, 0.4);
    }
    
    .action-button:active {
      transform: translateY(0);
    }
    
    .action-button:disabled {
      background: var(--text-tertiary);
      box-shadow: none;
      cursor: not-allowed;
      transform: none;
    }
    
    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .hero-section,
    .requirements-section,
    .blocked-apps-section,
    .progress-section {
      animation: fadeInUp 0.6s ease-out;
    }
    
    .requirements-section {
      animation-delay: 0.1s;
    }
    
    .blocked-apps-section {
      animation-delay: 0.2s;
    }
    
    .progress-section {
      animation-delay: 0.3s;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="ios-header">
      <button class="back-btn">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </button>
      <div class="header-title">挑战详情</div>
      </div>

      <div class="content">
      <!-- Hero Section -->
      <div class="hero-section">
        <div class="challenge-badge">
          <ion-icon name="flash"></ion-icon>
          热门挑战
              </div>
        <div class="challenge-title">工作日专注挑战</div>
        <div class="challenge-subtitle">连续3个工作日完成≥30分钟专注，养成良好习惯</div>
        <div class="reward-info">
          <div class="reward-amount">
            <ion-icon name="diamond"></ion-icon>
            <span class="reward-value">50 自律币</span>
            </div>
          <div class="countdown-timer">
            <ion-icon name="time-outline"></ion-icon>
            剩余 2天 14小时
          </div>
              </div>
            </div>

      <!-- Requirements Section -->
      <div class="requirements-section">
        <div class="section-title">
          <div class="section-icon">
            <ion-icon name="checkmark-circle"></ion-icon>
              </div>
          挑战要求
            </div>

        <div class="requirement-item">
          <div class="requirement-icon">
            <ion-icon name="time"></ion-icon>
                </div>
          <div class="requirement-content">
            <div class="requirement-title">专注时长</div>
            <div class="requirement-desc">每次专注不少于30分钟，连续3个工作日</div>
              </div>
            </div>

        <div class="requirement-item">
          <div class="requirement-icon">
            <ion-icon name="calendar"></ion-icon>
              </div>
          <div class="requirement-content">
            <div class="requirement-title">时间范围</div>
            <div class="requirement-desc">周一至周五任意时间，不限具体时段</div>
              </div>
            </div>

        <div class="requirement-item">
          <div class="requirement-icon">
            <ion-icon name="shield-checkmark"></ion-icon>
                </div>
          <div class="requirement-content">
            <div class="requirement-title">屏蔽要求</div>
            <div class="requirement-desc">必须屏蔽指定的娱乐应用，不可更改</div>
                </div>
              </div>
            </div>
      
      <!-- Blocked Apps Section -->
      <div class="blocked-apps-section">
        <div class="section-title">
          <div class="section-icon">
            <ion-icon name="ban"></ion-icon>
          </div>
          必须屏蔽的应用
        </div>

        <div class="apps-grid">
          <div class="app-item">
            <div class="app-icon">微</div>
            <div class="app-name">微信</div>
          </div>
          <div class="app-item">
            <div class="app-icon">抖</div>
            <div class="app-name">抖音</div>
              </div>
          <div class="app-item">
            <div class="app-icon">微</div>
            <div class="app-name">微博</div>
            </div>
          <div class="app-item">
            <div class="app-icon">网</div>
            <div class="app-name">网易云</div>
          </div>
        </div>
      </div>

      <!-- Progress Section -->
      <div class="progress-section">
        <div class="section-title">
          <div class="section-icon">
            <ion-icon name="trending-up"></ion-icon>
          </div>
          挑战进度
        </div>
        
        <div class="progress-header">
          <span>第 1 / 3 天</span>
          <span class="progress-value">33%</span>
        </div>
        
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
        
        <div class="progress-days">
          <div>
            <div class="day-indicator completed"></div>
            <div class="day-label">周一</div>
          </div>
          <div>
            <div class="day-indicator current"></div>
            <div class="day-label">周二</div>
          </div>
          <div>
            <div class="day-indicator"></div>
            <div class="day-label">周三</div>
          </div>
        </div>
      </div>
      
      <!-- Action Button -->
      <button class="action-button">
        <ion-icon name="play"></ion-icon>
        立即开始专注
      </button>
    </div>
  </div>

  <script>
    // Listen for theme changes from parent window
    window.addEventListener('message', (event) => {
      if (event.data.type === 'theme-change') {
        document.documentElement.setAttribute('data-theme', event.data.theme);
      }
    });
    
    // Initialize theme from parent or localStorage
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
    
    // Countdown timer
    function updateCountdown() {
      const timer = document.querySelector('.countdown-timer');
      // This would be connected to real data in a production app
      let hours = 38;
      let minutes = 42;
      
      setInterval(() => {
        minutes--;
        if (minutes < 0) {
          hours--;
          minutes = 59;
        }
        
        if (hours < 0) {
          timer.textContent = '挑战已结束';
          return;
        }
        
        const days = Math.floor(hours / 24);
        const remainingHours = hours % 24;
        
        timer.innerHTML = `
          <ion-icon name="time-outline"></ion-icon>
          剩余 ${days}天 ${remainingHours}小时 ${minutes}分钟
        `;
      }, 60000); // Update every minute
    }
    
    updateCountdown();
  </script>
</body>
</html>
