<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>快速开始</title>
  <link rel="stylesheet" href="../styles/tokens.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: var(--overlay);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .modal {
      width: 350px;
      max-height: 90vh;
      background: var(--glass);
      backdrop-filter: var(--blur);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-xl);
      padding: var(--space-6);
      box-shadow: var(--shadow-elevated);
      color: var(--text-primary);
      overflow-y: auto;
    }
    
    .modal-header {
      text-align: center;
      margin-bottom: var(--space-6);
    }
    
    .modal-title {
      font-size: var(--font-size-2xl);
      font-weight: 700;
      margin-bottom: var(--space-2);
    }
    
    .modal-subtitle {
      font-size: var(--font-size-sm);
      color: var(--text-secondary);
    }
    
    .section {
      margin-bottom: var(--space-5);
    }
    
    .section-title {
      font-size: var(--font-size-lg);
      font-weight: 600;
      margin-bottom: var(--space-3);
      color: var(--text-primary);
    }
    
    /* Target Selection */
    .target-preview {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      background: rgba(255, 255, 255, 0.1);
      border-radius: var(--radius-md);
      padding: var(--space-3);
      margin-bottom: var(--space-3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .app-icons {
      display: flex;
      gap: var(--space-2);
    }
    
    .app-icon {
      width: 32px;
      height: 32px;
      border-radius: var(--radius-sm);
      background: var(--primary-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: var(--font-size-sm);
      font-weight: 600;
    }
    
    .target-info {
      flex: 1;
    }
    
    .target-count {
      font-size: var(--font-size-sm);
      font-weight: 600;
      margin-bottom: var(--space-1);
    }
    
    .target-limit {
      font-size: var(--font-size-xs);
      color: var(--text-secondary);
    }
    
    .manage-btn {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: var(--radius-sm);
      padding: var(--space-2) var(--space-3);
      color: white;
      font-size: var(--font-size-sm);
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .manage-btn:hover {
      background: rgba(255, 255, 255, 0.25);
    }
    
    /* Duration Selection */
    .duration-presets {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: var(--space-2);
      margin-bottom: var(--space-3);
    }
    
    .duration-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: var(--radius-md);
      padding: var(--space-3);
      color: white;
      font-size: var(--font-size-sm);
      font-weight: 600;
      cursor: pointer;
      text-align: center;
      transition: all 0.2s ease;
    }
    
    .duration-btn.active,
    .duration-btn:hover {
      background: var(--primary);
      border-color: var(--primary);
      transform: scale(1.05);
    }
    
    .custom-duration {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: var(--radius-md);
      padding: var(--space-3);
      margin-bottom: var(--space-2);
    }
    
    .duration-slider {
      width: 100%;
      margin-bottom: var(--space-2);
    }
    
    .duration-display {
      text-align: center;
      font-size: var(--font-size-lg);
      font-weight: 600;
      color: var(--primary);
    }
    
    .duration-limit {
      text-align: center;
      font-size: var(--font-size-xs);
      color: var(--text-secondary);
    }
    
    /* Betting Section */
    .betting-preview {
      background: rgba(255, 255, 255, 0.1);
      border-radius: var(--radius-md);
      padding: var(--space-4);
      margin-bottom: var(--space-3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .balance-display {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-3);
    }
    
    .balance-label {
      font-size: var(--font-size-sm);
      color: var(--text-secondary);
    }
    
    .balance-value {
      font-size: var(--font-size-md);
      font-weight: 600;
      color: var(--warning);
    }
    
    .bet-options {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: var(--space-2);
      margin-bottom: var(--space-3);
    }
    
    .bet-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: var(--radius-sm);
      padding: var(--space-2);
      color: white;
      font-size: var(--font-size-sm);
      font-weight: 600;
      cursor: pointer;
      text-align: center;
      transition: all 0.2s ease;
    }
    
    .bet-btn.active,
    .bet-btn:hover {
      background: var(--warning);
      border-color: var(--warning);
      transform: scale(1.05);
    }
    
    .reward-preview {
      display: flex;
      justify-content: space-between;
      font-size: var(--font-size-sm);
    }
    
    .reward-success {
      color: var(--success);
    }
    
    .reward-fail {
      color: var(--error);
    }
    
    /* Action Buttons */
    .action-buttons {
      display: flex;
      gap: var(--space-3);
    }
    
    .cancel-btn {
      flex: 1;
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: var(--radius-md);
      padding: var(--space-4);
      color: white;
      font-size: var(--font-size-md);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .cancel-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .start-btn {
      flex: 2;
      background: var(--primary-gradient);
      border: none;
      border-radius: var(--radius-md);
      padding: var(--space-4);
      color: white;
      font-size: var(--font-size-md);
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
      box-shadow: var(--shadow-elevated);
    }
    
    .start-btn:active {
      transform: scale(0.98);
    }
    
    .start-btn:disabled {
      background: var(--text-tertiary);
      cursor: not-allowed;
      transform: none;
    }
    
    /* Error States */
    .error-message {
      background: var(--error-light);
      color: var(--error);
      border-radius: var(--radius-sm);
      padding: var(--space-3);
      font-size: var(--font-size-sm);
      margin-bottom: var(--space-3);
      text-align: center;
    }
    
    .insufficient-balance {
      display: flex;
      gap: var(--space-2);
      margin-top: var(--space-2);
    }
    
    .recharge-btn {
      background: var(--warning);
      color: white;
      border: none;
      border-radius: var(--radius-sm);
      padding: var(--space-2) var(--space-3);
      font-size: var(--font-size-xs);
      font-weight: 600;
      cursor: pointer;
    }
    
    .earn-btn {
      background: var(--success);
      color: white;
      border: none;
      border-radius: var(--radius-sm);
      padding: var(--space-2) var(--space-3);
      font-size: var(--font-size-xs);
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="modal">
    <div class="modal-header">
      <div class="modal-title">开始专注</div>
      <div class="modal-subtitle">选择目标和时长，开始你的专注之旅</div>
    </div>
    
    <!-- Target Selection -->
    <div class="section">
      <div class="section-title">专注目标</div>
      <div class="target-preview">
        <div class="app-icons">
          <div class="app-icon">微</div>
          <div class="app-icon">抖</div>
          <div class="app-icon">微</div>
        </div>
        <div class="target-info">
          <div class="target-count">已选择 3 个应用</div>
          <div class="target-limit">当前最多可选择 5 个 App</div>
        </div>
        <button class="manage-btn">管理</button>
      </div>
    </div>
    
    <!-- Duration Selection -->
    <div class="section">
      <div class="section-title">专注时长</div>
      <div class="duration-presets">
        <button class="duration-btn">5分钟</button>
        <button class="duration-btn">15分钟</button>
        <button class="duration-btn active">25分钟</button>
        <button class="duration-btn">45分钟</button>
        <button class="duration-btn">60分钟</button>
        <button class="duration-btn">自定义</button>
      </div>
      
      <div class="custom-duration" style="display: none;">
        <input type="range" class="duration-slider" min="5" max="60" value="25">
        <div class="duration-display">25 分钟</div>
        <div class="duration-limit">当前最长可专注 60 分钟</div>
      </div>
    </div>
    
    <!-- Betting Section -->
    <div class="section">
      <div class="section-title">专注下注</div>
      <div class="betting-preview">
        <div class="balance-display">
          <span class="balance-label">自律币余额</span>
          <span class="balance-value">156 币</span>
        </div>
        
        <div class="bet-options">
          <button class="bet-btn">5币</button>
          <button class="bet-btn active">10币</button>
          <button class="bet-btn">20币</button>
          <button class="bet-btn">50币</button>
        </div>
        
        <div class="reward-preview">
          <span class="reward-success">成功返还: 10币 + 奖励 15币</span>
          <span class="reward-fail">失败扣除: 10币</span>
        </div>
      </div>
      
      <!-- Error state for insufficient balance -->
      <!-- <div class="error-message">
        余额不足，无法完成下注
        <div class="insufficient-balance">
          <button class="recharge-btn">去充值</button>
          <button class="earn-btn">去赚币</button>
        </div>
      </div> -->
    </div>
    
    <div class="action-buttons">
      <button class="cancel-btn">取消</button>
      <button class="start-btn">开始专注</button>
    </div>
  </div>
  
  <script>
    // Duration preset selection
    document.querySelectorAll('.duration-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.duration-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        
        if (this.textContent === '自定义') {
          document.querySelector('.custom-duration').style.display = 'block';
        } else {
          document.querySelector('.custom-duration').style.display = 'none';
        }
      });
    });
    
    // Bet amount selection
    document.querySelectorAll('.bet-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.bet-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        
        // Update reward preview based on selected amount
        const amount = parseInt(this.textContent);
        const reward = Math.floor(amount * 1.5);
        document.querySelector('.reward-success').textContent = `成功返还: ${amount}币 + 奖励 ${reward}币`;
        document.querySelector('.reward-fail').textContent = `失败扣除: ${amount}币`;
      });
    });
    
    // Duration slider
    const slider = document.querySelector('.duration-slider');
    const display = document.querySelector('.duration-display');
    
    slider?.addEventListener('input', function() {
      display.textContent = `${this.value} 分钟`;
    });
  </script>
</body>
</html>
