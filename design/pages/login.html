<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>登录 - FocusOne</title>
  <link rel="stylesheet" href="../styles/tokens.css">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: linear-gradient(135deg, var(--primary) 0%, #5AC8FA 100%);
      height: 100vh;
      overflow: hidden;
      margin: 0;
      position: relative;
    }
    
    /* Background Animation */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
    }
    
    .bg-circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      animation: float 6s ease-in-out infinite;
    }
    
    .bg-circle:nth-child(1) {
      width: 200px;
      height: 200px;
      top: 10%;
      left: -10%;
      animation-delay: -2s;
    }
    
    .bg-circle:nth-child(2) {
      width: 150px;
      height: 150px;
      top: 60%;
      right: -5%;
      animation-delay: -4s;
    }
    
    .bg-circle:nth-child(3) {
      width: 100px;
      height: 100px;
      top: 30%;
      right: 20%;
      animation-delay: -1s;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
        opacity: 0.5;
      }
      50% {
        transform: translateY(-20px) rotate(180deg);
        opacity: 0.8;
      }
    }
    
    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: var(--safe-top) var(--space-6) var(--safe-bottom);
      position: relative;
      z-index: 1;
    }
    
    /* Logo Section */
    .logo-section {
      text-align: center;
      margin-top: var(--space-12);
      margin-bottom: var(--space-8);
    }
    
    .app-logo {
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      border-radius: var(--radius-xl);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto var(--space-4);
      font-size: 36px;
      font-weight: 700;
      color: white;
      box-shadow: 0 8px 32px rgba(255, 255, 255, 0.1);
    }
    
    .app-name {
      font-size: var(--font-size-3xl);
      font-weight: 700;
      color: white;
      margin-bottom: var(--space-2);
    }
    
    .app-tagline {
      font-size: var(--font-size-md);
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.5;
    }
    
    /* Login Form */
    .login-form {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      max-width: 320px;
      width: 100%;
      margin: 0 auto;
    }
    
    .form-group {
      margin-bottom: var(--space-4);
    }
    
    .form-input {
      width: 100%;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: var(--radius-lg);
      padding: var(--space-4);
      font-size: var(--font-size-md);
      color: white;
      transition: all 0.3s ease;
    }
    
    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    .form-input:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.4);
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1);
    }
    
    .password-input {
      position: relative;
    }
    
    .password-toggle {
      position: absolute;
      right: var(--space-4);
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.6);
      cursor: pointer;
      font-size: 18px;
      transition: color 0.2s ease;
    }
    
    .password-toggle:hover {
      color: rgba(255, 255, 255, 0.8);
    }
    
    /* Login Button */
    .login-button {
      width: 100%;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: var(--radius-lg);
      padding: var(--space-4);
      font-size: var(--font-size-md);
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: var(--space-6);
    }
    
    .login-button:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
      box-shadow: 0 8px 32px rgba(255, 255, 255, 0.2);
    }
    
    .login-button:active {
      transform: translateY(0);
    }
    
    .login-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      margin: var(--space-6) 0;
      color: rgba(255, 255, 255, 0.6);
      font-size: var(--font-size-sm);
    }
    
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(255, 255, 255, 0.2);
    }
    
    .divider span {
      margin: 0 var(--space-4);
    }
    
    /* Social Login */
    .social-login {
      display: flex;
      gap: var(--space-4);
      margin-bottom: var(--space-6);
    }
    
    .social-btn {
      flex: 1;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: var(--radius-lg);
      padding: var(--space-4);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-2);
      font-size: var(--font-size-sm);
      font-weight: 500;
    }
    
    .social-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }
    
    .social-btn:active {
      transform: translateY(0);
    }
    
    .social-icon {
      font-size: 20px;
    }
    
    /* Footer Links */
    .footer-links {
      text-align: center;
      margin-top: auto;
    }
    
    .footer-link {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-size: var(--font-size-sm);
      margin: 0 var(--space-2);
      transition: color 0.2s ease;
    }
    
    .footer-link:hover {
      color: white;
    }
    
    .register-link {
      font-weight: 600;
    }
    
    /* Error Message */
    .error-message {
      background: rgba(255, 59, 48, 0.2);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 59, 48, 0.3);
      border-radius: var(--radius-md);
      padding: var(--space-3);
      margin-bottom: var(--space-4);
      color: white;
      font-size: var(--font-size-sm);
      text-align: center;
      display: none;
    }
    
    .error-message.show {
      display: block;
      animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Loading State */
    .loading {
      display: inline-flex;
      align-items: center;
      gap: var(--space-2);
    }
    
    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Responsive */
    @media (max-height: 700px) {
      .logo-section {
        margin-top: var(--space-6);
        margin-bottom: var(--space-4);
      }
      
      .app-logo {
        width: 60px;
        height: 60px;
        font-size: 24px;
      }
      
      .app-name {
        font-size: var(--font-size-2xl);
      }
    }
  </style>
</head>
<body>
  <!-- Background Animation -->
  <div class="background">
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>
  </div>
  
  <div class="container">
    <!-- Logo Section -->
    <div class="logo-section">
      <div class="app-logo">F</div>
      <div class="app-name">FocusOne</div>
      <div class="app-tagline">专注成就更好的自己</div>
    </div>
    
    <!-- Login Form -->
    <div class="login-form">
      <div class="error-message" id="errorMessage">
        <ion-icon name="alert-circle-outline"></ion-icon>
        用户名或密码错误
      </div>
      
      <form id="loginForm">
        <div class="form-group">
          <input 
            type="text" 
            class="form-input" 
            placeholder="手机号 / 邮箱" 
            id="username"
            required
          >
        </div>
        
        <div class="form-group">
          <div class="password-input">
            <input 
              type="password" 
              class="form-input" 
              placeholder="密码" 
              id="password"
              required
            >
            <button type="button" class="password-toggle" id="passwordToggle">
              <ion-icon name="eye-outline"></ion-icon>
            </button>
          </div>
        </div>
        
        <button type="submit" class="login-button" id="loginButton">
          <span class="button-text">登录</span>
        </button>
      </form>
      
      <div class="divider">
        <span>或</span>
      </div>
      
      <div class="social-login">
        <button class="social-btn" id="wechatLogin">
          <ion-icon name="chatbubble-outline" class="social-icon"></ion-icon>
          微信
        </button>
        <button class="social-btn" id="appleLogin">
          <ion-icon name="logo-apple" class="social-icon"></ion-icon>
          Apple
        </button>
      </div>
    </div>
    
    <!-- Footer Links -->
    <div class="footer-links">
      <a href="#" class="footer-link">忘记密码？</a>
      <a href="register.html" class="footer-link register-link">立即注册</a>
    </div>
  </div>
  
  <script>
    // Listen for theme changes from parent window
    window.addEventListener('message', (event) => {
      if (event.data.type === 'theme-change') {
        document.documentElement.setAttribute('data-theme', event.data.theme);
      }
    });
    
    // Initialize theme from parent or localStorage
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
    
    // Password toggle functionality
    const passwordInput = document.getElementById('password');
    const passwordToggle = document.getElementById('passwordToggle');
    const toggleIcon = passwordToggle.querySelector('ion-icon');
    
    passwordToggle.addEventListener('click', () => {
      const isPassword = passwordInput.type === 'password';
      passwordInput.type = isPassword ? 'text' : 'password';
      toggleIcon.name = isPassword ? 'eye-off-outline' : 'eye-outline';
    });
    
    // Form submission
    const loginForm = document.getElementById('loginForm');
    const loginButton = document.getElementById('loginButton');
    const errorMessage = document.getElementById('errorMessage');
    
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      // Hide error message
      errorMessage.classList.remove('show');
      
      // Show loading state
      loginButton.disabled = true;
      loginButton.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <span>登录中...</span>
        </div>
      `;
      
      // Simulate API call
      try {
        await new Promise(resolve => setTimeout(resolve, 2000));
        
        // Simulate login success/failure
        if (username === 'demo' && password === '123456') {
          // Success - redirect or show success message
          loginButton.innerHTML = `
            <div class="loading">
              <ion-icon name="checkmark-circle-outline"></ion-icon>
              <span>登录成功</span>
            </div>
          `;
          
          setTimeout(() => {
            alert('登录成功！');
            // In real app: window.location.href = '/home';
          }, 1000);
        } else {
          // Show error
          errorMessage.classList.add('show');
          throw new Error('Invalid credentials');
        }
      } catch (error) {
        // Reset button state
        loginButton.disabled = false;
        loginButton.innerHTML = '<span class="button-text">登录</span>';
      }
    });
    
    // Social login handlers
    document.getElementById('wechatLogin').addEventListener('click', () => {
      alert('微信登录功能开发中...');
    });
    
    document.getElementById('appleLogin').addEventListener('click', () => {
      alert('Apple 登录功能开发中...');
    });
    
    // Auto-focus first input
    document.getElementById('username').focus();
  </script>
</body>
</html>
